name: CI/CD FastPay

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas y cobertura de cÃ³digo
        run: |
          npx nyc --reporter=html --reporter=text npm test > test-output.log
          echo "Pruebas y coberturas finalizadas."
      
      - name: Subir logs y cobertura
        uses: actions/upload-artifact@v4
        with:
          name: reportes-pruebas
          path: |
            test-output.log
            coverage/

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Login en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastpay-app .

      - name: Subir imagen a DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastpay-app
